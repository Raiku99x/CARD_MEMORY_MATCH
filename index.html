<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <div class="splash-content">
            <h1 class="splash-title">Memory Match Master</h1>
            <div class="splash-animation">ğŸ®</div>
            <p class="splash-credit">Created by<br><strong>John Lhoel A. Morillo</strong></p>
            <button class="btn-primary" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="menu-screen" class="screen">
        <div class="container">
            <h1>Memory Match Master</h1>
            <div class="menu-buttons">
                <button class="btn-large btn-primary" onclick="showSetup('single')">
                    ğŸ‘¤ Single Player
                </button>
                <button class="btn-large btn-secondary" onclick="showSetup('multi')">
                    ğŸ‘¥ Multiplayer (2-4 Players)
                </button>
                <button class="btn-large btn-accent" onclick="showLeaderboard()">
                    ğŸ† Leaderboard
                </button>
            </div>
        </div>
    </div>

    <!-- Setup Screen -->
    <div id="setup-screen" class="screen">
        <div class="container">
            <h2 id="setup-title">Game Setup</h2>
            
            <!-- Player Names -->
            <div id="player-names-section">
                <h3>Enter Player Names</h3>
                <div id="player-inputs"></div>
            </div>

            <!-- Difficulty Selection -->
            <div class="setup-section">
                <h3>Select Difficulty</h3>
                <div class="difficulty-buttons">
                    <button class="btn-difficulty" data-difficulty="easy" onclick="selectDifficulty('easy')">
                        Easy<br><span>16 Cards</span>
                    </button>
                    <button class="btn-difficulty" data-difficulty="medium" onclick="selectDifficulty('medium')">
                        Medium<br><span>36 Cards</span>
                    </button>
                    <button class="btn-difficulty" data-difficulty="hard" onclick="selectDifficulty('hard')">
                        Hard<br><span>64 Cards</span>
                    </button>
                    <button class="btn-difficulty" data-difficulty="custom" onclick="selectDifficulty('custom')">
                        Custom Hardcore<br><span>64-100 Cards</span>
                    </button>
                </div>
                <div id="custom-cards-input" style="display:none; margin-top: 20px;">
                    <label>Number of Cards (must be even): </label>
                    <input type="number" id="custom-cards" min="64" max="100" step="2" value="64">
                </div>
            </div>

            <!-- Card Theme Selection -->
            <div class="setup-section">
                <h3>Card Theme</h3>
                <div class="theme-buttons">
                    <button class="btn-theme active" data-theme="emojis" onclick="selectTheme('emojis')">ğŸ˜€ Emojis</button>
                    <button class="btn-theme" data-theme="numbers" onclick="selectTheme('numbers')">ğŸ”¢ Numbers</button>
                    <button class="btn-theme" data-theme="colors" onclick="selectTheme('colors')">ğŸ¨ Colors</button>
                </div>
            </div>

            <!-- Multiplayer Time Settings -->
            <div id="time-settings" style="display:none;">
                <div class="setup-section">
                    <h3>Time Settings</h3>
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label>Time per Move (seconds):</label>
                            <input type="number" id="time-per-move" min="10" max="120" value="30">
                            <span class="hint">Time limit for each turn (0 = unlimited)</span>
                        </div>
                        <div class="time-input-group">
                            <label>Game End Time (minutes):</label>
                            <input type="number" id="game-end-time" min="1" max="60" value="5">
                            <span class="hint">Total game duration (0 = unlimited)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="setup-actions">
                <button class="btn-secondary" onclick="backToMenu()">Back</button>
                <button class="btn-primary" onclick="startGameplay()">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <button class="btn-small" onclick="pauseGame()">â¸ Pause</button>
            <div id="game-info">
                <div id="timer-display">Time: 00:00</div>
                <div id="moves-display">Moves: 0</div>
            </div>
        </div>

        <div id="players-info"></div>

        <div id="game-board"></div>

        <div id="turn-indicator"></div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="modal">
        <div class="modal-content">
            <h2>Game Paused</h2>
            <button class="btn-primary" onclick="resumeGame()">Resume</button>
            <button class="btn-secondary" onclick="quitGame()">Quit to Menu</button>
        </div>
    </div>

    <!-- Game End Screen -->
    <div id="end-screen" class="modal">
        <div class="modal-content">
            <h2 id="end-title">Game Over!</h2>
            <div id="end-summary"></div>
            <div class="end-actions">
                <button class="btn-primary" onclick="playAgain()">Play Again</button>
                <button class="btn-secondary" onclick="backToMenu()">Main Menu</button>
                <button class="btn-accent" onclick="showLeaderboard()">View Leaderboard</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" class="screen">
        <div class="container">
            <h2>ğŸ† Leaderboard</h2>
            
            <div class="leaderboard-controls">
                <div class="difficulty-tabs">
                    <button class="tab-btn active" onclick="filterLeaderboard('easy')">Easy</button>
                    <button class="tab-btn" onclick="filterLeaderboard('medium')">Medium</button>
                    <button class="tab-btn" onclick="filterLeaderboard('hard')">Hard</button>
                    <button class="tab-btn" onclick="filterLeaderboard('custom')">Custom</button>
                </div>
                <div class="sort-buttons">
                    <label>Sort by: </label>
                    <button class="btn-sort active" onclick="sortLeaderboard('score')">Combined Score</button>
                    <button class="btn-sort" onclick="sortLeaderboard('moves')">Moves</button>
                    <button class="btn-sort" onclick="sortLeaderboard('time')">Time</button>
                </div>
            </div>

            <div id="leaderboard-table"></div>

            <button class="btn-secondary" onclick="backToMenu()" style="margin-top: 20px;">Back to Menu</button>
        </div>
    </div>

    <!-- Celebration Particles -->
    <div id="celebration-container"></div>

    <script src="script.js"></script>
</body>
</html>
